<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/global.js"></script>
	<title></title>
</head>
<body>

<div id="boxes">
  <div id="login" class="window">
  <div class="d-header">
    <input type="text" value="username" onclick="this.value=''"/><br/>
    <input type="password" value="Password" onclick="this.value=''"/>    
  </div>
  <div class="d-blank"></div>
  <div class="d-login"><input type="image" alt="Login" title="Login" src="images/login-button.png"/></div>
</div>
  <div id="mask"></div>
</div>
	<div id="wrapper">
		<div id="holder">
			<div id="aside">
				<div class="row" id="buzzmometer"></div>
				<div class="row" id="tweetdeck"></div>
				<div class="row" id="trendsmap"></div>
				<div id="logout">
				</div>
			</div>
			<div id="frame-holder">
				<div class="buzzmometer animation">
					<iframe src="http://buzzmometer.com/" frameborder="0"></iframe>
				</div>
				<div class="tweetdeck animation">
					<iframe src="https://tweetdeck.twitter.com/" frameborder="0"></iframe>
				</div>
				<div class="trendsmap animation">
					<iframe src="http://www.trendsmap.com/" frameborder="0"></iframe>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
